plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.36.0'  //Selenium-Java
    testImplementation 'org.testng:testng:7.8.0'    //testNG
    implementation 'io.cucumber:cucumber-java:7.27.2'   //Cucumber-Java
    implementation("io.cucumber:cucumber-testng:7.27.2") //Cucumber-TestNG
    implementation 'org.apache.logging.log4j:log4j-core:2.24.3' //Log4J
    implementation("io.github.bonigarcia:webdrivermanager:6.3.2") //webDriverManager

}

test {
    useJUnitPlatform()
}